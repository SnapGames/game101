app.main.title=GDemoApp
app.debug.mode=1
app.test.counter=2000
app.render.fps=60
# Window configuration attributes
app.window.width=720
app.window.height=480
app.window.fullscreen=false;
# Screen configuration attributes
app.screen.width=360
app.screen.height=200
# Physic configuration attributes
app.physic.world.gravity=v(0.0,0.000981)
app.physic.world.play.area.width=320.0
app.physic.world.play.area.height=200.0
app.physic.world.speed.min=0.000001
app.physic.world.speed.x.max=0.2
app.physic.world.speed.y.max=0.4
app.physic.world.acceleration.min=0.000001
app.physic.world.acceleration.x.max=0.01
app.physic.world.acceleration.y.max=0.1
# Scene manager
app.scene.list=demo:fr.snapgames.demo.gdemoapp.scenes.DemoScene,
app.scene.default=demo
